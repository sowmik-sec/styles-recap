<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>
    <link rel="shortcut icon" href="./img/favicon.webp" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">
      <section class="first-section">
        <img
          class="fb-img"
          src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
          alt="Facebook"
        />
        <h2>
          Facebook helps you connect and share with the people in your life.
        </h2>
      </section>
      <section>
        <div class="login-form">
          <form action="">
            <input
              class="form-input"
              type="text"
              placeholder="Email address or phone number"
            />
            <input class="form-input" type="password" placeholder="Password" />
            <input class="btn-login" type="button" value="Log in" />
            <div class="forgot-pass-div">
              <a class="forgot-pass" href="">Forgotten password?</a>
            </div>
            <hr />
            <div class="create-account">
              <input
                class="btn-create-account"
                type="button"
                value="Create new account"
              />
            </div>
          </form>
        </div>
        <div class="create-page-div">
          <a class="create-page" href="">Create a Page</a> for a celebrity, band
          or business.
        </div>
      </section>
    </div>
  </body>
</html>
